<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #00b8d4);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
    display: flex;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    padding: 40px;
    text-align: center;
    }

    .admin-section {
      background: linear-gradient(to right, #007bff, #00b8d4);
      color: #fff;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .admin-section:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #007bff, #00b8d4);
      opacity: 0.1;
      z-index: -1;
    }

    .admin-section:after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff, transparent);
      opacity: 0.5;
      z-index: -1;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .subtext {
      font-size: 20px;
      margin: 0;
    }

    .btn-admin {
    background: #007bff;
    border: none;
    border-radius: 5px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
    }

    .btn-admin:hover {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-section">
      <p class="logo">Bus Ticket e-Booking System</p>
      <p class="subtext">Admin</p>
      <button class="btn-admin" onclick="location.href='\login'">Administrator</button>
    </div>
  </div>
</body>
</html>
