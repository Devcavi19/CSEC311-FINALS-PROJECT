<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #007bff, #0056b3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup-container {
            background-color: #cad7e7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 48%;
            text-align: center;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h2>Admin Dashboard</h2>
        <div class="button-container">
            <button class="action-button" onclick="createBooking()">Create Booking</button>
            <button class="action-button" onclick="readBookings()">Read Bookings</button>
        </div>
        <div class="button-container">
            <button class="action-button" onclick="updateBooking()">Update Booking</button>
            <button class="action-button" onclick="deleteBooking()">Delete Booking</button>
        </div>

        <div style="text-align: center;">
            {% if message %}
                <p style="color: red;">{{ message }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        function createBooking() {
            // Implement create booking logic
            window.location.href = "\create";
        }

        function readBookings() {
            // Implement read bookings logic
            window.location.href = "\ bookings";
        }

        function updateBooking() {
            // Implement update booking logic
            window.location.href = "\ update";
        }

        function deleteBooking() {
            // Implement delete booking logic
            window.location.href = "\ delete";
        }
    </script>

</body>
</html>
