{% extends "header.html" %}

{% block content %}

<!-- Login form in forms.py -->

<div class="login-container">
    <h2>Login</h2>
    <form method="post" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
        <div class="form-group">
            <a href="{{ url_for('register_page') }}" class="btn btn-secondary">Create Account</a>
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
